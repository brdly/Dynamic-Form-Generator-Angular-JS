<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body ng-app="formApp" ng-controller="formController as ctrl">
    <h2>Dynamic Form Generator</h2>
    <form id="dynamic-form">
        <form-field ng-repeat="field in ctrl.form.fields" field="field" rules="ctrl.form.rules"></form-field>
    </form>
    <!-- Base Angular Script -->
    <script src="./node_modules/angular/angular.min.js"></script>
    <!-- Controllers -->
    <script src="./app/components/form/formController.js"></script>
    <!-- Components -->
    <script src="./app/components/formField/formField.js"></script>
    <script src="./app/components/formInput/formInput.js"></script>
</body>
</html>
